<!DOCTYPE html>

<html lang="pt-br">

<head>

    <link rel="stylesheet" type="text/css" href="../css/estiloGeral.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inicial-scale = 1">

    <link rel="icon" type="image/x-icon" href="../images/index_brain.png">

    <title>QI Labs</title>

</head>

<body>

    <div class="conteiner-fluid">
        <div id="divNav">
            <nav>
                <div id="divBarraNav">
                    <img id="logo" src="../images/index_brain.png" alt="logo">
                    <h1 id="qilabs">QI Labs</h1>

                    <div class="justify-content-end d-flex">
                        <ul>
                            <li class="opcoesBarraNav" id="bolder"><a href="login.html">Entrar</a></li>
                        </ul>
                    </div>
                </div>

            </nav>
        </div>

        <div id="divTitulo">
            <h1>Cadastrar-se</h1>
            <p>Com a sua conta, você poderá gerenciar suas coleções de flash cards.</p>
        </div>

        <div id="divForms">

            <form method="post">

                <div class="Forms">
                    <label for="nomeC">Nome</label><br>
                    <input class="formsInput" type="txt" id="nomeC" name="nomeC" placeholder="Insira o seu nome completo" required>
                </div>
                <br><br>
                <div class="Forms">
                    <label for="emailC">E-mail</label><br>
                    <input class="formsInput" type="email" id="emailC" name="emailC" placeholder="Insira o seu e-mail" required>
                    <p id="emailIncorreto">Email incorreto</p>
                </div>
                <br><br>
                <div class="Forms">
                    <label for="pwdC">Senha</label><br>
                    <input class="formsInput" type="password" id="pwdC" name="pwdC" required>
                    <h1 id="pDica">Use ao menos 8 caracteres contendo letras, números e ao menos um caracter especial</p>
                </div class="Forms">
                <br><br>
                <div class="Forms">
                    <label for="rpwdC">Repetir a senha</label><br>
                    <input class="formsInput" type="password" id="rpwdC" name="rpwdC" required>
                    <p id="senhaIncorreta">Senha não confere</p>
                </div>
                <br>
                <div class="Forms">
                    <button id="submit" onclick="enviarDados()">Cadastrar</button>
                </div>

            </form>

        </div>


    </div>

</body>

</html>
