<!DOCTYPE html>

<html lang="pt-br">

<head>

    <link rel="stylesheet" type="text/css" href="../css/estiloGeral.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inicial-scale = 1">

    <link rel="icon" type="image/x-icon" href="../images/index_brain.png">

    <script>
        function pega(){
            
            var n_dado = document.getElementById('nomeColecao').value
            
           

            if(sessionStorage.getItem('colecaoNome') == null){
                sessionStorage.setItem('colecaoNome', '[]')
            }
            
            var ant_dado = JSON.parse(sessionStorage.getItem('colecaoNome'))
            ant_dado.push(n_dado)

            sessionStorage.setItem('colecaoNome', JSON.stringify(ant_dado))

            postMessage(ant_dado, '*')
        }
    </script>

    <title>QI Labs</title>

</head>

<body>

    <div class="conteiner-fluid">

        <div id="divNav">
            <nav>
                <div id="divBarraNav">
                    <img id="logo" src="../images/index_brain.png" alt="logo">
                    <h1 id="qilabs">QI Labs</h1>

                    <div class="justify-content-end d-flex">
                        <ul>
                            <li class="opcoesBarraNav"><a href="../paginaInicial.html">Sair</a></li>
                            <li class="opcoesBarraNav"><a href="minhaColecao.html">Minhas coleções</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div>
            <h1 id="novaColecao">
                Nova coleção</h1>
        </div>
        <div>
            <h1 id="preencher">
                Preencha os dados referente à coleção a ser criada</h2>
        </div>

        <div id="divForms">

            <form>
                <div class="Forms">
                    <label for="nomeColecao">Nome da coleção</label><br>
                    <input class="formsInput" type="text" id="nomeColecao" name="nomeColecao" placeholder="Insira o nome da coleção">
                </div>
                <br><br>
                <div class="Forms">
                    <label for="descricao">Descrição</label><br>
                    <textarea name="descricao" placeholder="Descreva os detalhes da coleção"></textarea>
                </div class="Forms">
                <br>
                <div class="Forms">
                    <label for="imagem" class="form-label">Imagem</label>
                    <input type="file" class="form-control">
                </div>

                <div class="Forms">
                    <input id="submit" type="submit" value="Cadastrar" onclick="pega()">
                </div>

            </form>

        </div>

    </div>

</body>
