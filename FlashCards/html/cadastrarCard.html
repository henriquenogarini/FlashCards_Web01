<!DOCTYPE html>

<html lang="pt-br">

<head>

    <link rel="stylesheet" type="text/css" href="../css/estiloGeral.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inicial-scale = 1">

    <link rel="icon" type="image/x-icon" href="../images/index_brain.png">

    <title>QI Labs</title>


    <script>

        window.onload = function () {

            var esc = sessionStorage.getItem('escolha')

            var obj = document.querySelector('#divCadastrarFrenteObjeto')
            var cores = document.querySelector('#divCadastrarFrenteCores')
            var animais = document.querySelector('#divCadastrarFrenteAnimais')
            var adjetivos = document.querySelector('#divCadastrarFrenteAdjetivos')

            if (esc == 1) {
                obj.style.display = "block"
            }
            if (esc == 2) {
                cores.style.display = "block"
            }
            if (esc == 3) {
                animais.style.display = "block"
            }
            if (esc == 4) {
                adjetivos.style.display = "block"
            }
        }

        function pega() {

            var esc = sessionStorage.getItem('escolha')

            if (esc == 1) {
                var n_dado = document.getElementById('cadastrarFrenteObjeto').value

                if (sessionStorage.getItem('frenteObjeto') == null) {
                    sessionStorage.setItem('frenteObjeto', '[]')
                }

                var ant_dado = JSON.parse(sessionStorage.getItem('frenteObjeto'))
                ant_dado.push(n_dado)

                sessionStorage.setItem('frenteObjeto', JSON.stringify(ant_dado))

                postMessage(ant_dado, '*')

                n_dado.value = ''
            }

            if (esc == 2) {
                var n_dado = document.getElementById('cadastrarFrenteCores').value

                if (sessionStorage.getItem('frenteCores') == null) {
                    sessionStorage.setItem('frenteCores', '[]')
                }

                var ant_dado = JSON.parse(sessionStorage.getItem('frenteCores'))
                ant_dado.push(n_dado)

                sessionStorage.setItem('frenteCores', JSON.stringify(ant_dado))

                postMessage(ant_dado, '*')
            }

            if (esc == 3) {
                var n_dado = document.getElementById('cadastrarFrenteAnimais').value

                if (sessionStorage.getItem('frenteAnimais') == null) {
                    sessionStorage.setItem('frenteAnimais', '[]')
                }

                var ant_dado = JSON.parse(sessionStorage.getItem('frenteAnimais'))
                ant_dado.push(n_dado)

                sessionStorage.setItem('frenteAnimais', JSON.stringify(ant_dado))

                postMessage(ant_dado, '*')
            }

            if (esc == 4) {
                var n_dado = document.getElementById('cadastrarFrenteAdjetivos').value

                if (sessionStorage.getItem('frenteAdjetivos') == null) {
                    sessionStorage.setItem('frenteAdjetivos', '[]')
                }

                var ant_dado = JSON.parse(sessionStorage.getItem('frenteAdjetivos'))
                ant_dado.push(n_dado)

                sessionStorage.setItem('frenteAdjetivos', JSON.stringify(ant_dado))

                postMessage(ant_dado, '*')
            }
        }

    </script>




</head>

<body>

                <div id="divBarraNav">

                    <div class="justify-content-end d-flex">
                        <ul>
                            <li class="opcoesBarraNav"><a href="../paginaInicial.html">Sair</a></li>

                    </div>

                <div class="card cartao" id="divCadastrarFrenteAdjetivos">

                        <h3>Verso</h3>
